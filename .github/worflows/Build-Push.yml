name: Build and Push

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: todo-ui
      IMAGE_TAG: v2
      ACR_NAME: todoappacr001
      ACR_LOGIN_SERVER: todoappacr001.azurecr.io
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:           
          client-id: "6e692c89-a9f4-4cbd-93ef-b24a5f650772"
          tenant-id: "f6f15ce5-ae1c-4d23-8541-6e4b335529f6"
          subscription-id: "1d3588c8-af2c-442c-bdc3-7fc3b65594b9"

      - name: Log in to Azure Container Regostry
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Tag Docker Image for ACR
        run: | 
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
          
      - name: Push Docker Image to ACR
        run: | 
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
